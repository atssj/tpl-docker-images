name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_tag:
        description: 'Force tag creation even if no changes'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.tag_status.outputs.created }}
      tag_name: ${{ steps.tag_status.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.5

      - name: Install Dependencies
        run: bun install

      - name: Create Tag
        id: tag_status
        run: |
          # Run tag creation script
          TAG_OUTPUT=$(bun run create-tag)
          echo "Tag creation output: $TAG_OUTPUT"

          # Extract tag name from output
          TAG_NAME=$(echo "$TAG_OUTPUT" | grep "Creating tag:" | cut -d' ' -f3)
          
          if [[ -n "$TAG_NAME" ]]; then
            echo "created=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "::notice::Successfully created tag: $TAG_NAME"
          else
            echo "::error::Failed to extract tag name from output"
            exit 1
          fi

      - name: Create GitHub Release
        if: ${{ steps.tag_status.outputs.created == 'true' }}
        run: |
          echo "Creating GitHub release..."
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          
          # Use CHANGELOG.md as release notes if it exists
          if [[ -f "CHANGELOG.md" ]]; then
            gh release create "${{ steps.tag_status.outputs.tag_name }}" \
              --title "Release ${{ steps.tag_status.outputs.tag_name }}" \
              --notes-file "CHANGELOG.md"
          else
            gh release create "${{ steps.tag_status.outputs.tag_name }}" \
              --title "Release ${{ steps.tag_status.outputs.tag_name }}" \
              --notes "Automated release ${{ steps.tag_status.outputs.tag_name }}"
          fi

  notify:
    needs: release
    if: needs.release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Tag Creation
        run: |
          echo "::notice::Tag created: ${{ needs.release.outputs.tag_name }}"
          echo "Docker image build workflow should be triggered automatically."
